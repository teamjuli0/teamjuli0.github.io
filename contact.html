<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>teamjuli0 Portfolio</title>

    <!-- CSS Reset -->
    <link rel="stylesheet" href="assets/css/reset.css" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css?family=Merriweather"
      rel="stylesheet"
    />

    <!-- JS and CSS-->
    <script src="assets/javascript/app.js"></script>

    <script src="./assets/javascript/app.js"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light fixed-top"
      id="nav"
    >
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <span>teamjuli</span>
          <img
            src="./assets/images/portfolioLogo.png"
            width="25vw"
            height="25vw"
            class="d-inline-block align-top logo"
            alt=""
          />
        </a>
      </nav>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link home">Home</a>
          </li>
          <li class="nav-item projects">
            <a class="nav-link">Projects</a>
          </li>
          <li class="nav-item active contact">
            <a class="nav-link">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <div
      class="container-fluid width-adjust"
      style="padding: 0; margin-top: 11vh"
      data-aos="slide-up"
      data-aos-duration="1300"
    >
      <div class="row titleHeaderRow">
        <div class="col-sm">
          <div class="borderLg"></div>
          <p class="titleHeader">
            Looking To Hire?
          </p>
          <div style="margin-top: 1vh; margin-bottom: 7vh">
            <a
              style="font-size: 25px; text-decoration: none"
              href="https://linkedin.com/in/teamjuli0"
              >LinkedIn</a
            >
          </div>
        </div>
      </div>
      <div class="row titleHeaderRow">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
          <form
            id="form"
            action="http://getsimpleform.com/messages?form_api_token=f32af7d1b6983a428f4b3ca209662c46"
            method="post"
          >
            <input
              type="hidden"
              name="redirect_to"
              value="https://teamjuli0.github.io"
            />
            <div class="form-group">
              <h3 for="name">Name</h3>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Your Name"
                class="form-control name"
              />
            </div>
            <div class="form-group">
              <h3 for="exampleInputPassword1">Email</h3>
              <input
                type="text"
                id="email"
                name="email"
                placeholder="Your Email"
                class="form-control email"
              />
            </div>
            <div class="form-group">
              <h3 for="message">Message</h3>
              <textarea
                id="message"
                name="message"
                class="form-control message"
                rows="5"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

          <div class="status"></div>
        </div>
      </div>
    </div>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  </body>
</html>
