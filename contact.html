<!-- Contact Page -->
<div id="contact">
  <div class="uk-grid uk-flex-center uk-text-center uk-grid-divider" uk-grid>
    <div class="ukwidth-expand@m">
      <div class="uk-text-large uk-text-bold mainSection">
        LOOKING TO HIRE?
      </div>
    </div>
  </div>
  <div class="uk-grid uk-flex-center uk-text-center uk-grid-divider" uk-grid>
    <!-- <div class="ukwidth-expand@m">
          <div class="uk-text-small uk-text-bold mainSectionFun">COMMENTS OR CONCERNS TOO I GUESS</div>
        </div> -->

    <div class="ukwidth-expand@m">
      <a
        class="uk-text-small uk-text-bold mainSectionFun mainSectionFunMedium"
        href="https://linkedin.com/in/teamjuli0"
        >LinkedIn</a
      >
    </div>
  </div>

  <!-- Form to Email Information to Me -->
  <div class="uk-card uk-card-small uk-card-body">
    <form
      id="form"
      action="http://getsimpleform.com/messages?form_api_token=f32af7d1b6983a428f4b3ca209662c46"
      method="post"
    >
      <input
        type="hidden"
        name="redirect_to"
        value="https://teamjuli0.github.io"
      />
      <div class="uk-margin">
        <h3 class="uk-logo">Name</h3>
        <input
          type="text"
          id="name"
          name="name"
          class="uk-input uk-form-width-large name"
          placeholder="Your Name"
        />
      </div>
      <div class="uk-margin">
        <h3 class="uk-logo">Email</h3>
        <input
          type="text"
          id="email"
          name="email"
          class="uk-input uk-form-width-large email"
          placeholder="Your Email"
        />
      </div>
      <div class="uk-margin">
        <h3 class="uk-logo">Message</h3>
        <textarea
          id="message"
          name="message"
          class="uk-input uk-form-width-large message"
          rows="5"
        ></textarea>
      </div>

      <div>
        <button
          type="submit"
          value="Submit"
          class="uk-button uk-button-primary submit"
        >
          Submit
        </button>
      </div>
    </form>

    <div class="status"></div>
  </div>
</div>
